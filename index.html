<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src  = "javascript.js" defer></script>
    <link rel  = "stylesheet" href = "styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator-container">
        <div class  = "display">

        </div>
        <div class = "calc-buttons">
            <button>AC</button>
            <button>+-</button>
            <button>%</button>
            <button class  = "op_button">*</button>
            <button class  = "num_button">1</button>
            <button class  = "num_button">2</button>
            <button class  = "num_button">3</button>
            <button class  = "op_button">/</button>
            <button class  = "num_button">4</button>
            <button class  = "num_button">5</button>
            <button class  = "num_button">6</button>
            <button class  = "op_button">+</button>
            <button class  = "num_button">7</button>
            <button class  = "num_button">8</button>
            <button class  = "num_button">9</button>
            <button class  = "op_button">-</button>
            <button>0</button>
            <button>.</button>
            <button class  = "eq_button">=</button>
        </div>
    </div>
</body>
</html>
